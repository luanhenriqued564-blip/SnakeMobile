<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Snake M.O.B.I.L.E</title>

<style>
    body {
        background: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: white;
        font-family: Arial;
        margin: 0;
        padding: 0;
    }

    canvas {
        background: #000;
        margin-top: 20px;
        border: 3px solid #fff;
    }

    .controls {
        margin-top: 20px;
        display: grid;
        grid-template-columns: 80px 80px 80px;
        grid-template-rows: 80px 80px 80px;
        gap: 10px;
    }

    .btn {
        background: #444;
        color: white;
        font-size: 24px;
        border-radius: 10px;
        border: 2px solid #999;
        display: flex;
        justify-content: center;
        align-items: center;
        user-select: none;
    }

    .btn:active {
        background: #777;
    }
</style>
</head>
<body>

<h2>Snake Mobile</h2>

<canvas id="game" width="300" height="300"></canvas>

<div class="controls">
    <div></div>
    <div class="btn" onclick="moveUp()">▲</div>
    <div></div>

    <div class="btn" onclick="moveLeft()">◀</div>
    <div></div>
    <div class="btn" onclick="moveRight()">▶</div>

    <div></div>
    <div class="btn" onclick="moveDown()">▼</div>
    <div></div>
</div>

<script>

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let box = 15;
let snake = [{ x: 10 * box, y: 10 * box }];
let food = randomFood();

let extraFoods = [];

let dx = box;
let dy = 0;

let lastTime = 0;
let speed = 120;

function moveUp()    { if (dy === 0) { dy = -box; dx = 0; } }
function moveDown()  { if (dy === 0) { dy = box; dx = 0; } }
function moveLeft()  { if (dx === 0) { dx = -box; dy = 0; } }
function moveRight() { if (dx === 0) { dx = box; dy = 0; } }

document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowUp") moveUp();
    if (e.key === "ArrowDown") moveDown();
    if (e.key === "ArrowLeft") moveLeft();
    if (e.key === "ArrowRight") moveRight();
});

function randomFood() {
    return {
        x: Math.floor(Math.random() * 20) * box,
        y: Math.floor(Math.random() * 20) * box
    };
}

function transformSnakeIntoFood() {
    extraFoods.push({
        x: Math.floor(canvas.width / 2 / box) * box,
        y: Math.floor(canvas.height / 2 / box) * box
    });
}

function resetGame() {
    transformSnakeIntoFood();
    
    snake = [{ x: 10 * box, y: 10 * box }];
    dx = box;
    dy = 0;

    food = randomFood();
}
function gameLoop(timestamp) {

    if (timestamp - lastTime > speed) {
        lastTime = timestamp;
        update();
    }

    draw();
    requestAnimationFrame(gameLoop);
}

function update() {
    let head = {
        x: snake[0].x + dx,
        y: snake[0].y + dy
    };

    if (
        head.x < 0 ||
        head.x >= canvas.width ||
        head.y < 0 ||
        head.y >= canvas.height
    ) {
        resetGame();
        return;
    }

    snake.unshift(head);

    if (head.x === food.x && head.y === food.y) {
        food = randomFood();
    }
    else {
        snake.pop();
    }
    extraFoods = extraFoods.filter(f => !(head.x === f.x && head.y === f.y));
    
    for (let i = 1; i < snake.length; i++) {
        if (head.x === snake[i].x && head.y === snake[i].y) {
            resetGame();
            return;
        }
    }
}

function draw() {
    ctx.fillStyle = "#000";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = "lime";
    snake.forEach(part => {
        ctx.fillRect(part.x, part.y, box, box);
    });
  
    ctx.fillStyle = "red";
    ctx.fillRect(food.x, food.y, box, box);
    
    extraFoods.forEach(f => {
        ctx.fillStyle = "red";
        ctx.fillRect(f.x, f.y, box, box);
    });
}

requestAnimationFrame(gameLoop);

</script>
</body>
  </html>
